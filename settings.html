<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://lib.qrpr.eu/GPopup/GPopup.css">
    <link rel="stylesheet" href="https://lib.qrpr.eu/GTheme/GTheme.css">

    <link rel="stylesheet" href="ext/inj/bootstrap.min.css">
    <script src="ext/inj/jquery.min.js"></script>
    <script src="ext/inj/bootstrap.min.js"></script>
    <script src="ext/inj/renderer.js"></script>
    <script src="ext/inj/peerjs.min.js"></script>

    <script src="https://lib.qrpr.eu/GStorage/GStorage.js"></script>
    <script src="lib/_GOffline.js"></script>
    <script src="https://lib.qrpr.eu/GPopup/GPopup.js"></script>
    <script src="https://lib.qrpr.eu/GTheme/GTheme.js"></script>
    <script src="https://lib.qrpr.eu/GGameData/GGameData.js"></script>
    <script src="https://lib.qrpr.eu/GMultiplayer/GMultiplayer.js"></script>
    <script src="https://lib.qrpr.eu/GModal/GModal.js"></script>
    <script src="https://lib.qrpr.eu/GSound/GSound.js"></script>

    <script src="settings.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Your settings</h1>
    </div>
    <div class="row">
        <div class="space-between" r-if="!v.onlineId">
            <span>Not connected to the online</span>
            <button r-if="!v.connectDisabled" class="btn" r-click="f.onlineConnect()">
                Connect
            </button>
            <button r-if="v.connectDisabled" class="btn">Connecting</button>
        </div>
        <div class="space-between" r-if="!!v.onlineId">
            <label>Your online id</label>
            <span class="clickable" r-var="v.onlineId" r-click="f.copyOnlineId()"></span>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Online friends
            <button class="btn" r-click="f.friendsEdit()">Edit</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Select theme
            <button class="btn" r-if="v.theme === 'light'" r-click="f.applyTheme('dark')">Light</button>
            <button class="btn" r-if="v.theme === 'dark'" r-click="f.applyTheme('light')">Dark</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Manual game
            <button class="btn" r-click="f.addGame()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Offline cache
            <button class="btn" r-click="f.cacheRefresh()">Refresh</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Enabled sounds
            <button class="btn" r-if="v.sound == 'off'" r-click="f.musicEnable(false)">None</button>
            <button class="btn" r-if="v.sound == 'fx'" r-click="f.musicEnable(true)">Effects</button>
            <button class="btn" r-if="v.sound == 'all'" r-click="f.musicEnable(null)">All</button>
        </div>
    </div>
</div>
</body>
</html>
