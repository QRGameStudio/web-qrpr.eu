<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Games Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/popup.css">

    <link rel="stylesheet" href="ext/bootstrap.min.css">
    <script src="ext/jquery.min.js"></script>
    <script src="ext/bootstrap.min.js"></script>
    <script src="ext/renderer.js"></script>

    <script src="lib/gamesStorage.js"></script>
    <script src="lib/GStorage.js"></script>
    <script src="lib/make-offline.js"></script>
    <script src="lib/popup.js"></script>

    <script src="index.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Your QR Games collection</h1><p class="by">by <a href="http://qrgamestudio.com">qrgamestudio</a></p>
    </div>
    <div class="row" r-if="v.updates.length">
        <button class="btn btn-primary btn-block" r-click="f.update()">
            <span r-if="v.updates.length > 1">Updates are available for <span r-var="v.updates.length"></span> games!</span>
            <span r-if="v.updates.length === 1">One of your games is ready for update</span>
        </button>
    </div>
    <div class="row">
        <div class="card game-card" r-for="game of v.savedGames">
            <div class="card-body" r-click="f.playGame(l.game)">
                <h5 class="card-title" r-var="l.game.name"></h5>
            </div>
        </div>
        <p r-if="v.savedGames.length === 0">Find and scan some games to add them to your collection!</p>
    </div>

    <button id="scan" class="btn">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
    </button>
</div>
</body>
</html>
